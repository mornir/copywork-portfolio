version: 2.1
orbs:
  cypress: cypress-io/cypress@1
workflows:
  build:
    jobs:
      - cypress/install:
          # run a custom app build step
          build: 'npm run generate'
      - checkout:
          path: ~/copywork-portfolio/dist
      - cypress/run:
          requires:
            - cypress/install
          executor: cypress/browsers-chrome69
          browser: chrome
          start: 'live-server'
